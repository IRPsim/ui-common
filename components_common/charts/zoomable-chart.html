<div style="width:100%; margin-bottom: 10px; margin-top:10px; page-break-inside: avoid">
  <div class="graph" style="margin-bottom: 0; width:100%">
    <!--ng-if="!isforprint"-->
  </div>
  <div ng-show="open"
       style="position:absolute; background-color:white; z-index:20; right: 0; top: 0; border: 1px solid lightgrey;box-shadow: -2px 2px 5px grey;">

    <div class="btn-group btn-group-sm"
         style="margin-left: 20px; margin-right: 50px; margin-top:10px; margin-bottom:10px">
      <button type="button" class="btn btn-default">{{selectedAggregationType}}</button>
      <button class="btn btn-default dropdown-toggle"
              type="button"
              data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownType">
        <li role="presentation"><a ng-click="select('')">keine Aggregation</a></li>
        <li role="presentation"><a ng-click="select('sum')">Summe</a></li>
        <li role="presentation"><a ng-click="select('average')">Durchschnitt</a></li>
        <li role="presentation" ng-repeat="perc in percentiles"><a ng-click="selectPercentiles(perc)">Perzentil
          {{perc[0]}}% | {{perc[1]}}% | {{perc[2]}}%</a></li>
      </ul>
    </div>
  </div>

  <span class="fa fa-cog fa-hover hidden-print" style="position: absolute; right: 10px; top: 10px; z-index: 21;"
        ng-style="open && {opacity: 0.7}" ng-class="{ 'fa-spin': rotate}" ng-click="openOpts()"></span>
  <span class="fa fa-save fa-hover hidden-print"
        style="position: absolute; right: 10px; top: 30px; z-index: 21;" ng-style="open && {opacity: 0.7}"
        ng-click="saveChartToPng()"
        title="Speichern"
    ></span>
</div>
